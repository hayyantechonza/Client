<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Barber</title>
  <!-- CSS LINK -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/select2.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <!-- CSS LINK END -->
</head>

<body>
  <!-- MAIN -->
  <main>
    <section class="login_page bg_img overlay" data-src="images/backgrounds/signup.webp">
      <div class="container">
        <div class="login_main">
          <div class="login_detail">
            <h3>Create Account</h3>
            <button type="button" class="btn google_btn">
              <span>signup with Google</span>
              <img width="20" height="20" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/>
            </button>
            <span class="or">or</span>
            <form class="login_form">
              <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="Fullname">
              </div>
              <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Enter the Password">
              </div>
              <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Enter the Password">
              </div>
              <button class="btn"><span>Signup</span></button>
            </form>
            <div class="already_acc">
            	<span class="inter_font">Already have an account? </span>
            	<a href="login.html" class="login_link inter_font">Log in</a>
            </div>
          </div>
          <figure class="login_image">
            <img src="images/backgrounds/signup.webp" alt="">
          </figure>
        </div>
      </div>
    </section>
  </main>
  <!-- JS LINK -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/swiper.bundle.min.js"></script>
  <script src="js/phosphor-icon.js"></script>
  <script src="js/select2.js"></script>
  <script src="js/custom.js"></script>
  <!-- JS LINKS END -->
</body>

</html>
